<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="form">
        <form id="player-form">
            <label for="p1">Player 1 Name:</label>
            <input type="text" id="p1">
            <label for="p2">Player 2 Name:</label>
            <input type="text" id="p2">
        </form>
        <button type="submit" class="play-button">Start Playing</button>
    </div>
        <div class="container">
            <div class="grid grid-1"></div>
            <div class="grid grid-2"></div>
            <div class="grid grid-3"></div>
            <div class="grid grid-4"></div>
            <div class="grid grid-5"></div>
            <div class="grid grid-6"></div>
            <div class="grid grid-7"></div>
            <div class="grid grid-8"></div>
            <div class="grid grid-9"></div>
        </div>
    <script src="ttt.js" async defer></script>
    </body>
</html>
